services:
  karaoke-forever:
    build: .
    container_name: karaoke-forever
    ports:
      - "3000:3000"
    volumes:
      # Datos persistentes (database SQLite)
      - ./data:/app/data
      # Archivos temporales de procesamiento
      - ./tmp:/app/tmp
      # Carpeta de archivos de karaoke locales
      - ./media:/media:ro
    environment:
      - NODE_ENV=production
      - KF_SERVER_PORT=3000
      - KF_SERVER_PATH_DATA=/app/data
    restart: unless-stopped
    # Recursos recomendados para procesamiento de audio con ML
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 2G
